<a class="btn btn-default" [routerLink]="'add'">Add</a>

<div class="table-responsive" *ngIf="thereAreContacts">
  <table class="table table-hover">
    <thead>
      <tr class="tablerow">
        <th width="35%">Iban</th>
        <th width="50%">Nome</th>
        <th width="15%">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.iban}}</td>
        <td>{{contact.name}}</td>
        <td>
          <a [routerLink]="'edit/' + contact.iban"><img class="action_icon" src="assets/icons/edit.png"></a>
          <a [routerLink]="'delete/' + contact.iban"><img class="action_icon" src="assets/icons/remove.png"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container message" *ngIf="!thereAreContacts">
  <h5>
    Non hai aggiunto nessun contatto
  </h5>
</div>
