<a class="btn btn-default" [routerLink]="'add'">Add</a>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr class="tablerow">
        <th width="30%">Iban</th>
        <th width="50%">Nome</th>
        <th width="20%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.iban}}</td>
        <td>{{contact.name}}</td>
        <td>
          <a [routerLink]="'edit/' + contact.iban">Modifica</a> |
          <a [routerLink]="'delete/' + contact.iban">Elimina</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
