<table class="table table-hover">
  <thead>
    <tr class="tablerow">
      <th>Valute</th>
      <th>Cambio</th>
      <th>Bid</th>
      <th>Ask</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let quote of quotes" (click)="transactionClicked(transaction)">
      <td>{{quote.symbol}}</td>
      <td>{{quote.price}}</td>
      <td>{{quote.bid}}</td>
      <td>{{quote.ask}}</td>
    </tr>
  </tbody>
</table>
