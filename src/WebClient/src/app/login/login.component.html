
<div class='container'>

  <form #loginForm="ngForm">

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" required
              [(ngModel)]="user.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required
              [(ngModel)]="user.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <spinner *ngIf="isAuthorizing"></spinner>

    <div *ngIf="errorMessage != null" class="alert alert-danger">{{errorMessage}}</div>

    <button type="submit" class="btn btn-success" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>

  </form>

</div>
