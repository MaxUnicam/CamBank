<button (click)="goBack()">Indietro</button>
<form class="detail-form" #transactionForm="ngForm">
  <div class="form-group">
    <label for="cause">Causale</label>
    <select [(ngModel)]="transaction.cause" class="form-control" id="cause" name="cause">
      <option [value]="bon">Bonifico</option>
      <option [value]="ric">Ricarica telefonica</option>
      <option [value]="mav">Pagamento mav</option>
    </select>
  </div>
  <div class="form-group">
    <label for="receiver">Verso</label>
    <input type="text" class="form-control" id="receivr" [(ngModel)]='transaction.receiverIban' name="receiverIban">
  </div>
  <div class="form-group">
    <label for="date">Data</label>
    <input type="text" class="form-control" id="date" [(ngModel)]="transaction.date" name="date">
  </div>
  <div class="form-group">
    <label for="amount">Importo</label>
    <input type="text" class="form-control" id="amount" [(ngModel)]="transaction.amount" name="amount">
  </div>
  <div class="form-group">
    <label for="notes">Note</label>
    <input type="text" class="form-control" id="notes" [(ngModel)]="transaction.notes" name="notes">
  </div>

  <button type="submit" class="btn btn-success" (click)="create()" [disabled]="!transactionForm.form.valid">Create</button>

</form>
